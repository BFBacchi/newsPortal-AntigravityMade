spring:
  application:
    name: newsportal-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:newsportal}
    username: ${DB_USER:newsportal_user}
    password: ${DB_PASSWORD:newsportal_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 60000
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:newsportal}
    password: ${RABBITMQ_PASSWORD:newsportal_pass}
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

server:
  port: ${APP_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Application specific configuration
app:
  jwt:
    secret: ${JWT_SECRET:change-this-to-a-secure-secret-key-min-256-bits}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  
  cors:
    allowed-origins: ${FRONTEND_URL:http://localhost:5173}
  
  ai:
    llm:
      provider: ${LLM_PROVIDER:openai}
      openai-api-key: ${OPENAI_API_KEY:}
      anthropic-api-key: ${ANTHROPIC_API_KEY:}
    
    image:
      provider: ${IMAGE_GEN_PROVIDER:openai}
      dalle-api-key: ${DALLE_API_KEY:}
      stability-api-key: ${STABILITY_API_KEY:}
  
  storage:
    s3:
      endpoint: ${S3_ENDPOINT:}
      bucket: ${S3_BUCKET:newsportal-media}
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}
      region: ${S3_REGION:us-east-1}
  
  rabbitmq:
    queue:
      news-rewrite: news_rewrite
      image-generation: image_generation
      social-card: social_card_generation

# Logging
logging:
  level:
    root: INFO
    com.newsportal: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

