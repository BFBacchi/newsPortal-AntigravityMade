version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: newsportal-db
    environment:
      POSTGRES_DB: newsportal
      POSTGRES_USER: newsportal_user
      POSTGRES_PASSWORD: newsportal_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - newsportal-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsportal_user -d newsportal"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: newsportal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - newsportal-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: newsportal-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: newsportal
      RABBITMQ_DEFAULT_PASS: newsportal_pass
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - newsportal-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

